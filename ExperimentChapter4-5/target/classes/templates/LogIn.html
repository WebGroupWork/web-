<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登陆页面</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html {
      height: 100%;
    }
    body {
      height: 100%;
    }
    .container {
      height: 100%;
      background-image: linear-gradient(to right, #fbc2eb, #a6c1ee);
    }
    .login-wrapper {
      background-color: #fff;
      width: 358px;
      height: 588px;
      border-radius: 15px;
      padding: 0 50px;
      position: relative;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    .header {
      font-size: 38px;
      font-weight: bold;
      text-align: center;
      line-height: 200px;
    }
    .input-item {
      display: block;
      width: 100%;
      margin-bottom: 20px;
      border: 0;
      padding: 10px;
      border-bottom: 1px solid rgb(128, 125, 125);
      font-size: 15px;
      outline: none;
    }
    .input-item::placeholder {
      text-transform: uppercase;
    }
    .btn {
      text-align: center;
      padding: 10px;
      width: 100%;
      margin-top: 40px;
      background-image: linear-gradient(to right, #a6c1ee, #fbc2eb);
      color: #fff;
    }
    .msg {
      text-align: center;
      line-height: 88px;
    }
    a {
      text-decoration-line: none;
      color: #abc1ee;
    }
  </style>
</head>
<body>
<div class="container">
  <form method="post" action="/good/checkuser" id="login">
    <div class="header">用户登录</div>
    <div class="form-wrapper">
      <input type="text"  id="username" name="username" placeholder="username" class="input-item">
      <input type="password" id="password" name="password" placeholder="password" class="input-item">
      <button class="btn" typeof="submit">登录</button>
    </div>
    <div class="msg">
      没有账号？
      <a href="/good/signup">注册</a>
    </div>
    <div class="msg">
      账号退出？
      <a href="/good/signout">注销</a>
    </div>
    <div class="msg">
      更新用户密码？
      <a href="/good/updateuser">更新</a>
    </div>
  </form>
</div>
</body>
<script>
  document.getElementById("login").onsubmit= function ()
  {
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;
    let reg1 = /^[a-zA-Z]{4,16}$/;
    if(!reg1.test(username)){
      alert("用户名格式不正确,请输入4~16位的纯字母");
      return false;
    }
    let reg2 = /^[0-9]{3,6}$/;
    if (!reg2.test(password)){
      alert("密码格式不正确,请输入3~6位的纯数字");
      return false;
    }
    return true;
  }
</script>
</html>
