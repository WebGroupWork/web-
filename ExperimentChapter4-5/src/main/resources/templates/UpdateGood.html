<!DOCTYPE html>
<html lang="en">
<head>
    <title>更新货物信息</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
        function myfun() 　　
        {
            var date_now = new Date();

            var year = date_now.getFullYear();

             var month = date_now.getMonth()+1 < 10 ? "0"+(date_now.getMonth()+1) : (date_now.getMonth()+1);

            var date = date_now.getDate() < 10 ? "0"+date_now.getDate() : date_now.getDate();
            document.getElementById("day").setAttribute("max",year+"-"+month+"-"+date);
        }

    </script>
</head>
<body onload="myfun()">
<div class="container">
    <h2>更新货物信息</h2>
    <p>在下面的信息栏中填入信息并点击提交</p>
    <form class="form-inline" action="/good/tryupdate" method="post">
        <label for="id" class="mb-2 mr-sm-2">货物id</label>
        <input type="number" class="form-control mb-2 mr-sm-2" name="id" id="id" placeholder="输入待修改的货物id" required oninvalid="setCustomValidity('格式不正确')">
        <label for="stock" class="mb-2 mr-sm-2">数量</label>
        <input type="number" class="form-control mb-2 mr-sm-2" name="stock" id="stock" placeholder="输入修改后的数量" required oninvalid="setCustomValidity('格式不正确')">
        <label for="price" class="mb-2 mr-sm-2">单价</label>
        <input type="number" class="form-control mb-2 mr-sm-2" name="price" id="price" placeholder="输入修改后的单价" required min="1" >
        <label for="cover" class="mb-2 mr-sm-2">图片</label>
        <br>
        <input type="file" id="cover" name="cover" class="form-control mb-2 mr-sm-2" accept="image/png" required oninvalid="setCustomValidity('请选择图片')"><br>
        <button type="submit" class="btn btn-primary mb-2" >提交</button>
    </form>
</div>

</body>
</html>
