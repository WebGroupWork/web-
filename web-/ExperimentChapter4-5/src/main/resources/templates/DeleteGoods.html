<!DOCTYPE html>
<html lang="en">
<head>
    <title>批量删除货物</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
        function myfun() 　　
        {
            var date_now = new Date();

            var year = date_now.getFullYear();

             var month = date_now.getMonth()+1 < 10 ? "0"+(date_now.getMonth()+1) : (date_now.getMonth()+1);

            var date = date_now.getDate() < 10 ? "0"+date_now.getDate() : date_now.getDate();
            document.getElementById("day").setAttribute("max",year+"-"+month+"-"+date);
        }

    </script>
</head>
<body onload="myfun()">
<div class="container">
    <h2>批量删除货物</h2>
    <p>在下面的信息栏中填入信息并点击提交</p>
    <form class="form-inline" action="/good/trydelete" method="post" name="range" id="range">
        <label for="id1" class="mb-2 mr-sm-2">货物id左区间</label>
        <input type="number" class="form-control mb-2 mr-sm-2" name="id1" id="id1" placeholder="输入待修改的货物id左界" required oninvalid="setCustomValidity('格式不正确')">
        <label for="id2" class="mb-2 mr-sm-2">货物id右区间</label>
        <input type="number" class="form-control mb-2 mr-sm-2" name="id2" id="id2" placeholder="输入待修改的货物id右界" required oninvalid="setCustomValidity('格式不正确')">
        <br>
        <button type="submit" class="btn btn-primary mb-2" >提交</button>
    </form>
</div>

</body>
</html>
